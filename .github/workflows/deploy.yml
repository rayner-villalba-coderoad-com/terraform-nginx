
name: UPB Terraform nginx workflow
on:
  workflow_dispatch:
jobs:
  terraform:
    name: "Construyendo nginx server"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Obteniendo el codigo ğŸ“¥
        uses: actions/checkout@v4
     
      - name: Instalando terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.1.7"

      - name: Terraform Init ğŸ’»
        id: init
        run: terraform init

      - name: Terraform Destroy ğŸ’£
        id: destroy
        run: terraform destroy  

      - name: Terraform Plan ğŸ—‚ï¸
        id: plan
        run: terraform plan -destroy
  
      - name: Terraform Apply ğŸ¤–
        run: terraform apply -auto-approve